<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <title>NFT Market</title>
    <style type="text/css">
      .float{
        position:fixed;
        width:60px;
        height:60px;
        bottom:40px;
        right:40px;
        background-color:blue;
        color:black;
        border-radius:50px;
        text-align:center;
        box-shadow: 2px 2px 3px #999;
      }

      .my-float{
        margin-top:22px;
      }
      .card-img-top{
        height: 200px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- navbar -->
    <div class="row" style="margin-top: 50px; margin-bottom: 50px;">
      <div class="col-md-5"></div>
      <div class="col-md-2">
        <a style="text-decoration:none; color: black;" href="/">
          <h2>NFT Market</h2>
        </a>
      </div>
      <div class="col-md-3"></div>
      <!-- 로그인 버튼 d-none을 없애면 표시된다 -->
      <div class="col-md-2 d-none">
        <button type="button" class="btn btn-primary" >로그인</button>
      </div>
      <!-- 로그인 버튼 -->
      <!--- 프로필 이미지 -->
      <div class="col-md-2" > 
        <button type="button" class="btn btn-link">
          <img class="rounded-circle w-50 h-50" alt="100x100" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(30).jpg"
          data-holder-rendered="true">
        </button>
      </div>
      <!--- 프로필 이미지 -->
    </div>
    <!-- navbar -->
    <div class="container p-5">
      <!-- search bar with search icon in search bar-->
      <div class="d-flex justify-content-center">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="검색어를 입력하세요">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- search option 최신순, 오래된 순-->
      <div class="d-flex justify-content-center">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">정렬</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>최신순</option>
              <option value="1">오래된 순</option>
            </select>
          </div>
        </div>
      </div>
      <!-- 카드 리스트 -->
      <div class="row d-flex justify-content-center" style="margin-top: 20px;">
        <div class="col-md-12">
          <div class="row">
            <!-- 카드 아이템 -->
            {% if nft_list %}
                <ul>
                {% for nft in nft_list %}
                    {{nft}}
                    <div class="col-md-4">
                        <div class="card">
                            <img class="card-img-top" src="{{nft.image_url}}" alt="card image cap" >
                            <div class="card-body">
                            <h5 class="card-title">{{nft.name}}</h5>
                            <div class="d-flex justify-content-between ">
                                <p class="card-text"><small class="text-muted">{{nft.introduce}}</small></p>
                                <p class="card-text"><img src="https://openseauserdata.com/files/6f8e2979d428180222796ff4a33ab929.svg">{{nft.min_price}}</p>
                            </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </ul>
            {% else %}
                <p>No NFTs are available.</p>
            {% endif %}
          </div>
        </div>
      </div>
      <!-- 카드 리스트 -->
      <div class="row d-flex justify-content-center">
        <button type="button" class="btn btn-link">더보기</button>
      </div>
    <!-- add button-->
    </div>
    <a href="/register" class="float">
      <i class="fa fa-plus my-float"></i>
    </a>
    <!--- floating button -->
  </body>
</html>
