<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <title>배배쉐어</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- navbar -->
    <div class="row" style="margin-top: 50px; margin-bottom: 50px;">
      <div class="col-md-5"></div>
      <div class="col-md-2">
        <a style="text-decoration:none; color: black;" href="/">
          <h2>베베쉐어</h2>
        </a>
      </div>
      <div class="col-md-3"></div>
      <!-- 로그인 버튼 d-none을 없애면 표시된다 -->
      <div class="col-md-2 d-none">
        <button type="button" class="btn btn-primary" >로그인</button>
      </div>
      <!-- 로그인 버튼 -->
      <!--- 프로필 이미지 -->
      <div class="col-md-2" > 
        <button type="button" class="btn btn-link">
          <img class="rounded-circle w-50 h-50" alt="100x100" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(30).jpg"
          data-holder-rendered="true">
        </button>
      </div>
      <!--- 프로필 이미지 -->
    </div>
    <!-- navbar -->

    <!-- main -->
    <div class="container p-5">
      <!-- post upload form title & contents & multiple images & image preview -->
      <div class="row justify-content-center d-flex">
        <div class="col-md-10">
          <!-- form title input -->
          <form action="/nfts" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="mb-4">
                <label for="form-title">제목</label>
                <input type="text" class="form-control" id="form-title" name="name" placeholder="제목을 입력해주세요.">
                </div>
                <div class="mb-4">
                <label for="form-title">최소 가격</label>
                <input type="number" class="form-control" name="min_price" placeholdr="최소 가격">
                </div>
                <!-- contents -->
                <div class="form-group mb-4">
                <label for="form-contents">소개</label>
                <textarea class="form-control" id="form-contents" name="introduce" rows="15"></textarea>
                </div>
                <!-- images -->
                <div class="mb-4">
                <label for="form-title">이미지</label>
                <input type="text" class="form-control" name="image_url" placeholder="이미지 주소를 입력해주세요.">
                </div>
                <!-- 등록 취소 버튼 in center -->
                <div class="form-group d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" id="post-cancel">취소</button>
                <button type="submit" class="btn btn-primary" id="post-submit">등록</button>
                </div>
            </div>
          </form>
      </div>
      
    </div>
    <!-- main -->

  </body>
</html>
